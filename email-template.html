<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This controls the appearance for the template if it's readjusted for mobile, tablet, or full-screen-->
  <title>Email Template</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="email-container">
    <h2>Email Template</h2>
    <div class="row">
      <div class="col-md-6"> <!--Columns were used in order to separate different sections for the email template-->
        <button class="compose-btn">Compose</button>
      </div>
      <div class="col-md-6">
        <button class="reply-btn">Reply</button> <!--Buttons are used in order to fulfill the requirement for two unique Bootstrap components, also for responsiveness-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"> <!--Another usage of the columns because of Bootstrap-->
        <h3>Folders</h3>
        <ul class="folders">
          <li><a href="#">Inbox  </a></li>
          <li><a href="#">Sent</a></li>
          <li><a href="#">Drafts</a></li>
          <li><a href="#">Trash</a></li> <!--Referenced the lessons from before that specified how to make something clickable even if it's not directing to anywhere -->
        </ul>
      </div>
      <div class="col-md-8">
        <h3>Search</h3>
        <input type="text" class="form-control search-bar" placeholder="Search...">
        <hr>
        <h3>Message</h3>
        <textarea class="email-textarea" placeholder="Respond by typing into this box..."></textarea>
        <hr>
        <h3>Email Received</h3>
        <div class="received-email">
          <strong>From:</strong> Anri D.<br>
          <strong>Subject:</strong> Important Date to Remember<br>
          <strong>Date:</strong> February 23, 2024<br> <!--Used the strong tags so that there was more emphasis on the text here-->
          <p>This is a very important date for you!</p>
          <p>This is when you got to see your partner face to face for the first time! &#128151;</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
